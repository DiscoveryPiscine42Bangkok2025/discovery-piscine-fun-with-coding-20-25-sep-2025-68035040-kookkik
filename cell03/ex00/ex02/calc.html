<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Basic Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }
  input, select {
    margin: 5px;
    padding: 5px;
  }
</style>
</head>
<body>

  <input type="text" id="left" placeholder="Left number">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right" placeholder="Right number">
  <input type="submit" value="Try me!" id="calculate">

<script>
  function isPositiveInteger(value) {
    return /^\d+$/.test(value); // ตรวจสอบเป็นจำนวนเต็มบวกหรือศูนย์
  }

  document.getElementById('calculate').addEventListener('click', () => {
    const leftVal = document.getElementById('left').value.trim();
    const rightVal = document.getElementById('right').value.trim();
    const op = document.getElementById('operator').value;

    if (!isPositiveInteger(leftVal) || !isPositiveInteger(rightVal)) {
      alert('Error :(');
      return;
    }

    const left = parseInt(leftVal, 10);
    const right = parseInt(rightVal, 10);
    let result;

    if ((op === '/' || op === '%') && right === 0) {
      alert("It's over 9000!");
      console.log("It's over 9000!");
      return;
    }

    switch(op) {
      case '+': result = left + right; break;
      case '-': result = left - right; break;
      case '*': result = left * right; break;
      case '/': result = left / right; break;
      case '%': result = left % right; break;
    }

    alert(result);
    console.log(result);
  });

  // alert ทุก 30 วินาที
  setInterval(() => {
    alert('Please, use me...');
  }, 30000);
</script>

</body>
</html>
